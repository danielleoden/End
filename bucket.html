<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="bucket.css"/>
    <title>Bucket List</title>
    <script type="text/javascript" src="bucket.js"></script>
  </head>
  <div style="width:100%">
  <body lang="en-US">
    <h1> Bucket List </h1>
    <div style= "float:right; width:60%">
    <p>
      Use this website to make a bucketlist so you can accomplish everything you want to do before its too late!
      <br>
      <a class="navigation" href="goals.html"> After you are finshed click here!</a>
    </p>
  </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <div class="input-group">
            <input type="text" id="newItem" class="form-control"
                   placeholder="Next Activity">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" onclick= "addThing()";>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </span>
          </div>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-sm-4">
          <ul id="listDisplay">
          </ul>
        </div>
      </div>
      <div class ="row">
        <div class = "col-sm-1">
          <button type = "button" class = "btn btn-default" onclick = "saveThing();">
            <span class = "glyphicon glyphicon-save-file" aria-hidden = "true"></span>
            Save
          </button>
        </div>
      <div class ="row">
        <div class = "col-sm-1">
          <button type = "button" class = "btn btn-default" onclick = "clearThing();">
            <span class = "glyphicon glyphicon-remove" aria-hidden = "true"></span>
            Remove
          </button>
        </div>
    </div>
    <div style="float:right, width:10%"><a href="http://phillyprgirl.com/2015/07/22/10-things-to-put-on-your-summer-bucket-list/">Source</a>
       <img src="http://phillyprgirl.com/wp-content/uploads/2014/07/bucket-list.png"
       alt="Buckets"
       style="width:317px,height:379px;"></div>
  </body>
</div>
</html>
